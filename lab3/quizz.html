<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
</head>

<body>
    <h1>Quizz</h1>
    <fieldset>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="apelido">Apelido:</label>
        <input type="text" name="apelido" id="apelido" required>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
    </fieldset>

    <fieldset>
        <form method="get" action="https://postman-echo.com/get" id="quizMontijo">

            <label for="nomeMontijo">Qual é o nome da cidade onde está a fazer este quiz?</label>
            <input type="text" id="nomeMontijo" name="nomeMontijo" placeholder="Escreva Montijo aqui" size="20"
                maxlength="30" required autofocus><br><br>

            <p>Qual é o rio que passa perto de Montijo?</p>
            <input type="radio" id="tejo" name="rio" value="Tejo" required>
            <label for="tejo">Tejo</label><br>
            <input type="radio" id="douro" name="rio" value="Douro">
            <label for="douro">Douro</label><br>
            <input type="radio" id="guadiana" name="rio" value="Guadiana">
            <label for="guadiana">Guadiana</label><br><br>

            <p>Quais destas são tradições de Montijo? (Escolha várias)</p>
            <input type="checkbox" id="saoPedro" name="tradicao" value="Festas de São Pedro">
            <label for="saoPedro">Festas de São Pedro</label><br>
            <input type="checkbox" id="tourada" name="tradicao" value="Tourada">
            <label for="tourada">Tourada</label><br>
            <input type="checkbox" id="fado" name="tradicao" value="Festival de Fado">
            <label for="fado">Festival de Fado</label><br><br>

            <label for="ultimaVisita">Quando visitou Montijo pela última vez?</label>
            <input type="date" id="ultimaVisita" name="ultimaVisita" form="quizMontijo" required><br><br>

            <label for="hora">A que horas começa a procissão das Festas de São Pedro?</label>
            <input type="time" id="hora" name="hora" form="quizMontijo" required><br><br>

            <label for="cor">Escolha uma cor que represente Montijo para si.</label>
            <input type="color" id="cor" name="cor" value="#ff0000" required><br><br>

            <label for="visitas">Quantas vezes já visitou Montijo?</label>
            <input type="number" id="visitasMontijo" name="visitas" min="0" max="100" step="1" placeholder="0"
                required><br><br>

            <label for="rating">Numere de 1 a 10 o quanto gosta de Montijo.</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1"><br><br>

            <label for="festas">Qual é o seu evento favorito em Montijo?</label>
            <input list="festasMontijo" id="festas" name="festas" placeholder="Escolha um evento" autocomplete="on"
                required>
            <datalist id="festasMontijo">
                <option value="Festas de São Pedro">
                <option value="Festival de Fado">
                <option value="Festival de Cinema">
                <option value="Tourada">
            </datalist><br><br>

            <label for="comentarios">Comentários sobre o quiz ou a cidade de Montijo:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"
                placeholder="Escreva seus comentários aqui..." maxlength="250"></textarea><br><br>

            <input type="reset" form="quizMontijo" value="Limpar respostas"><br><br>

            <input type="submit" form="quizMontijo" value="Submeter Quiz">
        </form>

        <form action="/lab3/index.html">

            <br><label for="imgMontijo">Clique na imagem para saber mais sobre Montijo.</label><br>
            <input type="image" src="images/clickhere.png" alt="Imagem de Montijo" height="300" width="400">
        </form>

    </fieldset>
</body>

</html>
